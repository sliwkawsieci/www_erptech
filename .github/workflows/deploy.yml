name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: 'latest'
        extended: true

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'hugo_site/package.json'

    - name: Install dependencies
      run: |
        cd hugo_site
        npm ci

    - name: Build CSS
      run: |
        cd hugo_site
        npm run build-css-prod

    - name: Build Hugo site
      run: |
        cd hugo_site
        hugo --config hugo_build.toml --minify --gc

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./hugo_site/public
        cname: erptech.pl
