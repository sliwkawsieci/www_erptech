{{ define "main" }}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">{{ .Title }}</h1>
    {{ .Content }}
    {{ range .Pages }}
    <article class="mb-8">
        <h2 class="text-2xl font-semibold"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <p class="text-gray-600">{{ .Date.Format "2006-01-02" }}</p>
        <p>{{ .Summary }}</p>
    </article>
    {{ end }}
</div>
{{ end }}
