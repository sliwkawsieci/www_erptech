        "@type": "Answer",
        "text": "Oferowana cena dotyczy uruchomienia prekonfigurowanej wersji systemu ERPNext, gotowej do natychmiastowego użytkowania. Pakiet Basic za 3000 PLN netto (15 dni roboczych) oraz Premium za 5500 PLN netto (5 dni roboczych) obejmują podstawową konfigurację, migrację danych i szkolenie. W przypadku kompleksowego wdrożenia, które jest większym procesem dostosowanym do specyfiki firmy, koszty są kalkulowane indywidualnie na podstawie analizy potrzeb, zakresu prac, liczby użytkowników, stopnia customizacji, integracji z innymi systemami oraz wymagań szkoleniowych. Taka wycena zawsze przygotowywana jest po szczegółowej analizie procesów biznesowych klienta."
